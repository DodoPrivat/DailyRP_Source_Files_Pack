<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <img src="assets/images/logo.png"/>
        <hr />
      </div>
      <div id="body">
        <div id="gradient"></div>
        <div id="body-wrapper">
          <div id="home">
            <h1>Witaj!</h1>
            <button class="btn waves-effect" id="btn-upload">Prześlij</button>
            <button class="btn waves-effect" id="btn-match">Porównaj</button>
            <button class="btn waves-effect" id="btn-lab">Wyniki Testów</button>
            <button class="btn waves-effect" id="btn-remove">Usuń DNA</button>
            <div id="folders">
              <div class="folder" id="btn-brottsplatser">
                <i class="material-icons">folder</i>
                <p>Miejsca Zbrodni</p>
              </div>
              <div class="folder" id="btn-personer">
                <i class="material-icons">folder</i>
                <p>Osoby</p>
              </div>
            </div>
          </div>
          <div id="upload">
            <button class="btn waves-effect btn-back">Wruć</button>
            <h1>Przesyłanie..</h1>
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
            <p class="upload-success"></p>
          </div>
          <div id="match">
            <button class="btn waves-effect btn-back">Wruć</button>
            <h1>Porównaj DNA</h1>
            <p>Wpisz ID kodu DNA aby porównać z bazą danych.</p>
            <form>
              <input id="match-input" placeholder="DNA ID" type="text"/>
            </form>
            <button class="btn waves-effect" id="btn-match-go">Testa</button>
            <p id="match-message"></p>
          </div>
          <div id="lab">
            <button class="btn waves-effect btn-back">Wruć</button>
            <h1>Wyniki Testów</h1>
            <ul>
              
            </ul>
          </div>
          <div id="database">
            <button class="btn waves-effect btn-back">Wruć</button>
            <h1>Baza Danych</h1>
            <div id="personer">
              <ul>

              </ul>
            </div>
            <div id="brottsplatser">
              <ul>

              </ul>
            </div>
          </div>
          <div id="remove">
            <button class="btn waves-effect btn-back">Wruć</button>
            <h1>Usuń</h1>
            <form>
              <input id="remove-password" placeholder="Haslo" type="password"/>
              <input id="remove-id" placeholder="ID lub osoba" type="text"/>
            </form>
            <button class="btn waves-effect" id="btn-remove-go">Usuń</button>
            <p id="remove-message"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.js" type="text/javascript"></script>
    <script src="assets/js/materialize.js" type="text/javascript"></script>
    <script src="assets/js/init.js" type="text/javascript"></script>
  </body>
</html>
